<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hamtam bank</title>
    <!-- tailwindcss sheets -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-400">
    <header>
        <h1 class="text-5xl text-center pt-5 ">Welcome to My <span class="text-blue-600/100">Baper bank</span>!</h1>
    </header>
    <main>
        <section class="bg-green-200 w-3/4 m-6 p-6 tex-center">
            <h2 class="text-2xl pb-3">Please Login</h2>

            <div>
                <input id="user-email" class="border-2 block rounded w-3/4 p-3 mb-2" type="text" placeholder="Enter Your Email">

                <input id="user-password" class="border-2 block rounded w-3/4 p-3" type="password" name="" id="" placeholder="Enter Your Password">

                <button id="login-submit" class="py-2 px-5 text-white bg-yellow-500 rounded center my-4">Login</button>
            </div>
        </section>
    </main>

    <!-- js style sheets  -->
    <script src="login.js"></script>

</html>
